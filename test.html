<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Compare Basic - Productivity Software</title>
<style>
    #templates {
        display: none;
    }
</style>
</head>
<body>
<section id="main">
</section>
<div id="templates">
    <li templ="item">${text}</li>
    <ul templ="itemlist" vars="items" func:bg>
        <item for="items" vars="color" on:click="^bg(color)" />
    </ul>
</div>
<script src="templang.js" type="text/javascript"></script>
<script type="text/javascript">
    var templang = {};

    var templates_el =  document.getElementById('templates');
    const funcs = {bg: (event_ev) => {
        document.documentElement.style.background = event_ev.vars['color'];
    }};

    TempLang_Init(templates_el, funcs, templang);

    console.log('TEMPLATES', templang.templates);

    var content = [
        {text: "yellow", color: '#ff0'},
        {text: "red", color: '#f00'},
        {text: "blue",  color: '#00f'},
        {text: "grey", color: '#999'},
    ];

    templang.Injest(content, templang);
    var data = {items: content};
    var main = document.getElementById('main'); 
    templang.El_Make("itemlist", main, data);
</script>
</body>
</html>
