<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Compare Basic - Productivity Software</title>
<style>
    body {
        font-family: sans-serif;
        font-size: 14px;
    }

    h1 {
        font-size: 24px;
    }

    h2 {
        color: #cc6600;
        font-size: 16px;
        font-weight: bold;
    }

    .preview-container {
        max-width: 1000px;
        margin: 0 auto;
    }

    #templates{display:none}

    .menu-cont{
        position:absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        background: white;
    }

    .menu {
        display: inline-block;
        padding: 8px;
        margin: 0;
    }

    .menu.expanded {
        border: 1px solid black;
    }

    .menu-icon {
        position: absolute;
        right: 2px;
        top: 8px;
    }

    .menu {
        position: relative;
        padding-right: 20px;
    }


    .menu ul.menu-item-container{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .menu ul.menu-item-container li {
        margin: 0;
        padding: 0;
    }

    .menu.collapsed ul.menu-item-container li {
        display: none;
    }

    .menu.collapsed ul.menu-item-container li.active {
        display: block;
    }

    .menu-item.active {
        font-weight: bold;
    }

    .viewport {
        position: relative;
        border: 1px solid #999;
        padding: 12px;
        float: left;
    }

    .author.single .viewport .close {
        display: none;
    }

    .viewport .close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: white;
    }

    .viewport .view {
        overflow-x: scroll;
        max-height: 800px;
    }

    .author {
        height: 100vh;
    }

    .author.single .viewport {
        width: 95%;
    }

    .author.double .viewport {
        width: 40%;
    }

    .author.tripple .viewport {
        width: 28%;
    }

    .author.quad .viewport {
        width: 20%;
    }

    .center-v {
        position: relative;
        left:  50%;
        transform: translateY(-50%);
    }
    .clear {
        clear:both;
    }

    article.edit-item{
        position: relative;
    }

    article.edit-item .select {
        width: 15px;
        position: absolute;
        left: 2px;
        top: 8px;
    }

    article.edit-item .type-label {
        display: inline-block;
        background: #999;
        border-radius: 6px;
        font-weight: bold;
        color: white;
        margin: 2px 4px;
        padding: 4px 8px;
    }

    article.edit-item .content, article.edit-item .content h1 {
        display: inline-block;
    }

    article.edit-item .content {
        margin-left: 30px;
        margin-right: 30px;
    }

    article.edit-item .item-menu {
        width: 15px;
    }

    .preview-image {
        width: 300px;
        margin: 12px;
    }

    .edit-image {
        width: 100px;
    }

    .edit-nested {
        position: relative;
        margin: 0 60px;
    }

</style>
<script src="debug.js" type="text/javascript"></script>
<script src="dom.js" type="text/javascript"></script>
<script src="interface.js" type="text/javascript"></script>
<link rel="stylesheet" href="style.css" />
  <meta 
    name="viewport"
    content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes,shrink-to-fit=no"
  >
</head>
<body>
<div id="templates">
    <li data:templ="menu-item" data:classes="menu-item" data:styles="none,hover,active,active-hover" data:style-if="key=^type:active" data-on:click="^update:key;style:active" data:vars="key" >${name}</li>
    <div data:templ="menu" data:command="update" data:classes="menu" data:styles="collapsed,expanded" data-on:hover="style:expanded/collapsed" data:map-vars="key=^type" data:vars="key" data-on:update="style:collapsed;^set-type:type=key">
        <ul data:style="menu-item-container" data:children="items" data:children-as="menu-item"></ul>
        <div class="menu-icon" data:style="side-icons">
            <span data:for="${icons}" data:style="${icon}" data-on:click="_setAction:action" data:vars="action,image" style="background-image:url(${image})"> = </span>
        </div>
    </div>
    <div data:classes="viewport" data:templ="viewport" data:commands="split,close" data:vars="type,key" data-on:set-type="_viewport-change:type">
        <span data:classes="close" data-on:click="^close:">[X]</span>
        <span data:classes="center-v" data-on:click="^split:#viewport.type">split view</span>
        <div class="menu-cont" data:child="menu"></div>
        <div class="view">
            <div data:child-as-value="type" data-on:init="templ:^#viewport.type"  data:children-data="^#author.content" data-on:viewport-change="templ:type"></div>
        </div>
    </div>
    <div data:templ="edit-item-controls">
        <input class="select" type="checkbox" />
        <span class="item-menu menu-icon">=</span>
    </div>
    <div data:classes="gallery" data:templ="edit-item-gallery">
        <div data:children="images" data:children-as="image"></div>
    </div>
    <div data:templ="edit-item" children="content" children-as="edit-item-${type}"></div>

    <!-- viwports -->
    <!-- edit item -->
    <div data:classes="edit-page-container"  data:templ="edit-page" data:children="content" data:children-as="edit-page-item"></div>
    <div data:templ="edit-page-item" data:children-as="edit-page-item-${type}"></div>
    <div data:templ="edit-page-item-text">
        <div data:child="edit-item-controls"></div>
        <div class="content">
            <p>${text}</p>
        </div>
    </div>
    <div data:templ="edit-page-item-title">
        <div data:child="edit-item-controls"></div>
        <div class="content">
            <h1>${text}</h1>
        </div>
    </div>
    <div data:templ="edit-page-item-subtitle">
        <div data:child="edit-item-controls"></div>
        <div class="content">
            <h2>${text}</h2>
        </div>
    </div>
    <div data:classes="edit-page-gallery-image" data:templ="edit-page-gallery-image">
        <div class="edit-nested">
            <div data:child="edit-item-controls"></div>
        </div>
        <img data:classes="edit-image" data:templ="edit-image" data:atts="src"/>
    </div>
    <div data:classes="edit-page-gallery" data:templ="edit-page-item-gallery">
        <div data:child="edit-item-controls"></div>
        <div data:children="images" data:children-as="edit-page-gallery-image"></div>
    </div>
    <!-- preview-items and children -->
    <div data:classes="preview-container" data:templ="preview" data:children="content" data:children-as="preview-item"></div>
    <div data:templ="preview-item" data:children-as="preview-item-${type}"></div>
    <p data:templ="preview-item-text">${text}</p>
    <h1 data:templ="preview-item-title">${text}</h1>
    <h2 data:templ="preview-item-subtitle">${text}</h2>
    <img data:classes="preview-image" data:templ="image" data:atts="src"/>
    <div data:classes="gallary" data:templ="preview-item-gallery">
        <div data:children="images" data:children-as="image"></div>
    </div>
    <!--
    <div data:templ="edit-page" data:children="_content" children-as="edit-item"> </div>
    -->
    <div data:templ="undo-redo">
        Undo/Redo 
    </div>
    <div data:templ="library">
        Library 
    </div>
    <div data:templ="layout">
       Layout 
    </div>
    <div data:classes="author" data:vars="content" data:templ="author" data:vars="count" data:styles="single,double,tripple,quad">
    </div>
</div>
<script src="template.js" type="text/javascript"></script>
<header>
</header>
<section id="main">
    <script src="author.js" type="text/javascript"></script>
</section>
<div class="clear"></div>
</body>
</html>
