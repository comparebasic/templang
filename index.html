<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Compare Basic - Productivity Software</title>
<style>
    body {
        font-family: sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 0;
    }

    section {
        margin: 0;
        padding: 0;
    }

    p {
        margin: 8px 0;
    }

    h1 {
        font-size: 24px;
    }

    h2 {
        color: #cc6600;
        font-size: 16px;
        font-weight: bold;
    }

    .drag-vessel {
        position: absolute;
        z-index: 15;
        opacity: 0.7;
        filter: drop-shadow(30px 10px 4px #999);
    }

    .drag-highlighter {
        display: none;
        /*
        position: absolute;
        z-index: 14;
        border: 1px solid grey;
        border-radius: 4px;
        */
    }

    .drag-spacer {
        text-align: center;
        color: #999;
        overflow: hidden;
        border: 2px dotted #666;
        margin: 18px;
    }

    #templates{display:none}

    .menu-cont{
        position:absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        background: white;
    }

    .menu {
        display: inline-block;
        padding: 8px;
        margin: 0;
    }

    .menu.expanded {
        border: 1px solid black;
    }

    .menu-icon {
        position: absolute;
        right: 2px;
        top: 8px;
    }

    .menu {
        position: relative;
        padding-right: 20px;
    }


    .menu ul.menu-item-container{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .menu ul.menu-item-container li {
        margin: 0;
        padding: 0;
    }

    .menu.collapsed ul.menu-item-container li {
        display: none;
    }

    .menu.collapsed ul.menu-item-container li.active {
        display: block;
    }

    .menu-item.active {
        font-weight: bold;
    }

    .viewport {
        position: relative;
        border: 1px solid #999;
        float: left;
        padding: 0;
        box-sizing: border-box;
    }

    .author.single .viewport:first-child .close {
        display: none;
    }

    .viewport .close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: white;
    }

    .viewport .view {
        overflow-x: scroll;
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
        padding: 12px;
        box-sizing: border-box;
        border: 1px solid transparent;
    }

    .author {
        height: 100vh;
    }

    .author.single .viewport {
        width: 95%;
    }

    .author.double .viewport {
        width: 40%;
    }

    .author.tripple .viewport {
        width: 28%;
    }

    .author.quad .viewport {
        width: 20%;
    }

    .center-v {
        position: relative;
        left:  50%;
        top: 8px;
        transform: translateY(-50%);
    }
    .clear {
        clear:both;
    }
    
    .edit-page-item {
        position: relative;
        margin: 1px;
        padding: 1px;
        clear:both;
    }

    .edit-page-item .content {
        margin: 0 32px;
    }

    .edit-page-item .content h1,
    .edit-page-item .content h2,
    .edit-page-item .content h3,
    .edit-page-item .content p
    {
        margin: 4px;
        padding: 0;
    }

    .edit-page-item .controls .select,
    .edit-page-item .controls .item-menu
    {
        visibility: hidden;
    }

    .edit-page-item:hover .controls .select,
    .edit-page-item:hover .controls .item-menu
    {
        visibility: visible;
    }

    .edit-page-item .controls .select {
        position: absolute;
        left: 4px;
        top: 4px;
    }

    .edit-page-item .controls .item-menu {
        position: absolute;
        right: 24px;
        top: 6px;
    }

    .edit-page-gallery-content {
        margin: 0 32px;
    }
    
    .edit-page-gallery-image {
        position: relative;
        float:left;
    }

    article.edit-item{
        position: relative;
        margin: 1px;
    }

    article.edit-item .select {
        width: 15px;
        position: absolute;
        left: 2px;
        top: 8px;
    }

    article.edit-item .type-label {
        display: inline-block;
        background: #999;
        border-radius: 6px;
        font-weight: bold;
        color: white;
        margin: 2px 4px;
        padding: 4px 8px;
    }

    article.edit-item .content, article.edit-item .content h1 {
        display: inline-block;
    }

    article.edit-item .content {
        margin-left: 30px;
        margin-right: 30px;
    }

    article.edit-item .item-menu {
        width: 15px;
    }

    .preview-image {
        width: 300px;
        margin: 12px;
    }

    .edit-image {
        width: 100px;
    }

    .edit-nested {
        margin: 4px 4px 4px 4px;
    }

    .edit-page-item .edit-nested .controls .item-menu {
        right: 8px;
        top: 8px;
        background: white;
        padding: 4px;
    }


</style>
<script src="debug.js" type="text/javascript"></script>
<script src="dom.js" type="text/javascript"></script>
<link rel="stylesheet" href="style.css" />
  <meta 
    name="viewport"
    content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0,user-scalable=yes,shrink-to-fit=no"
  >
</head>
<body>
<div id="templates">
    <li data:templ="menu-item" data:classes="menu-item" data:styles="none,hover,active,active-hover" data:style-if="key=^type:active" data-on:click="^update:key;style:active" data:vars="key" >${name}</li>
    <div data:templ="menu" data:command="update" data:classes="menu" data:styles="collapsed,expanded" data-on:hover="style:expanded/collapsed" data:map-vars="key=^type" data:vars="key" data-on:update="style:collapsed;^set-type:type=key">
        <ul data:style="menu-item-container" data:children="items" data:children-as="menu-item"></ul>
        <div class="menu-icon" data:style="side-icons">
            <span data:for="${icons}" data:style="${icon}" data-on:click="_setAction:action" data:vars="action,image" style="background-image:url(${image})"> = </span>
        </div>
    </div>
    <div data:templ="viewport-view">
        <div data:child-as-value="type" data-on:init="templ:^#viewport.type"  data:children-data="^#author.content" data-on:viewport-change="templ:type"></div>
    </div>
    <div data:classes="viewport" data:templ="viewport" data:commands="split,close" data:vars="type,key" data-on:set-type="_viewport-change:type">
        <span data:classes="close" data-on:click="^close:">[X]</span>
        <span data:classes="center-v,top-control" data-on:click="^split:#viewport.type">split view</span>
        <div class="menu-cont" data:child="menu"></div>
        <div data:child="viewport-view"></div>
    </div>
    <div data::classes="controls" data:templ="edit-item-controls">
        <input class="select" type="checkbox" />
        <span class="item-menu menu-icon">=</span>
    </div>
    <div data:classes="gallery" data:templ="edit-item-gallery">
        <div data:children="images" data:children-as="image"></div>
    </div>

    <!-- viwports -->
    <!-- edit item -->
    <div data:classes="edit-page-container,view" data:drag-elements="^#author.content" data:templ="edit-page" data:children="content" data:children-as="edit-page-item"></div>
    <div data:templ="edit-page-item" data:classes="edit-page-item" data-on:drag="^drag" data:children-as="edit-page-item-${type}"></div>
    <div data:classes="edit-page-item" data:vars="type" data:templ="edit-page-item-text">
        <div data:classes="controls" data:child="edit-item-controls"></div>
        <div class="content">
            <p>${text}</p>
        </div>
    </div>
    <div data:classes="edit-page-item" data:vars="type" data:templ="edit-page-item-title">
        <div data:classes="controls" data:child="edit-item-controls"></div>
        <div class="content">
            <h1>${text}</h1>
        </div>
    </div>
    <div data:classes="edit-page-item" data:vars="type" data:templ="edit-page-item-subtitle">
        <div data:classes="controls" data:child="edit-item-controls"></div>
        <div class="content">
            <h2>${text}</h2>
        </div>
    </div>
    <div data:classes="edit-page-gallery-image" data:vars="type" data:templ="edit-page-gallery-image">
        <div class="edit-nested">
            <div data:classes="controls" data:child="edit-item-controls"></div>
            <img data:classes="edit-image" data:templ="edit-image" data:atts="src"/>
        </div>
    </div>
    <div data:classes="edit-page-gallery,edit-page-item" data:templ="edit-page-item-gallery">
        <div data:classes="controls" data:child="edit-item-controls"></div>
        <div data:classes="edit-page-gallery-content" data:children="images" data:children-as="edit-page-gallery-image"></div>
        <div class="clear"></div>
    </div>
    <!-- preview-items and children -->
    <div data:classes="preview-container,view" data:drag-elements="^#author.content" data:templ="preview" data:children="content" data:children-as="preview-item"></div>
    <div data:templ="preview-item" data:children-as="preview-item-${type}"></div>
    <p data:templ="preview-item-text">${text}</p>
    <h1 data:templ="preview-item-title">${text}</h1>
    <h2 data:templ="preview-item-subtitle">${text}</h2>
    <img data:classes="preview-image" data:templ="image" data:atts="src"/>
    <div data:classes="gallary" data:templ="preview-item-gallery">
        <div data:children="images" data:children-as="image"></div>
    </div>
    <!-- undeo/redo -->
    <div data:classes="undo-redo-container,view" data:templ="undo-redo" data:children-data="^#author.content" data:children="content._queue.done" data:children-as="undo-redo-item"></div>
    <div data:templ="undo-redo-item">
        <div data:classes="controls" data:child="edit-item-controls"></div>
        <div data:classes="change-body">${idflag}</div>
    </div>
    <div data:templ="library">
        Library 
    </div>
    <div data:templ="layout">
       Layout 
    </div>
    <div data:classes="author" data:commands="drag" data:vars="content,changes" data:templ="author" data:vars="count" data:styles="single,double,tripple,quad">
    </div>
</div>
<header>
</header>
<section id="main">
</section>
<div class="clear"></div>
<script src="templang.js" type="text/javascript"></script>
<script src="anim.js" type="text/javascript"></script>
<script src="change.js" type="text/javascript"></script>
<script src="template.js" type="text/javascript"></script>
<script src="ui.js" type="text/javascript"></script>
<script src="content.js" type="text/javascript"></script>
<script src="interface.js" type="text/javascript"></script>
<script src="author.js" type="text/javascript"></script>
</body>
</html>
